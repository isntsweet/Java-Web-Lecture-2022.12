<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Twins 야구선수</title>
    <style>
        td { text-align: center; padding: 3px;}
    </style>
</head>
<body style="margin: 40px;">
    <h1>LG Twins 야구선수 수정</h1>
    <hr>
    <form action="/jw/ch07/updatePlayer" method="post">
        <input type="hidden" name="backNo" value="">
        <table>
            <tr>
                <td>백 넘버</td>
                <td><input type="number" name="backNo" value="" disabled></td>
            </tr>
            <tr>
                <td>선수명</td>
                <td><input type="text" name="name" value=""></td>
            </tr>
            <tr>
                <td>포지션</td>
                <td>
                    <input type="radio" name="position" value="투수">투수
                    <input type="radio" name="position" value="포수">포수
                    <input type="radio" name="position" value="내야수">내야수
                    <input type="radio" name="position" value="외야수">외야수
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birthDay" value=""></td>
            </tr>
            <tr>
                <td>신장(cm)</td>
                <td><input type="number" name="height" value=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="수정"></td>
            </tr>
        </table>
    </form>
</body>
</html>
